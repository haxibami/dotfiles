# claymore - alacritty color config
# haxibami
colors:
  # Default colors
  primary:
    background: "0x120e12"
    foreground: "0xf2d8e9"

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: "0x120e12"
    cursor: "0xf2d8e9"

  # Normal colors
  normal:
    black: "0x0b0b0b"
    red: "0xbf264f"
    green: "0xd9919e"
    yellow: "0xf2c791"
    blue: "0xf27999"
    magenta: "0xa48abf"
    cyan: "0x96bfd9"
    white: "0xf2f2f2"

  # Bright colors
  bright:
    black: "0x4e4266"
    red: "0xe6bbbe"
    green: "0xb8d2aa"
    yellow: "0xe4d7a4"
    blue: "0xb7aad2"
    magenta: "0xcbd3eb"
    cyan: "0xa5cec7"
    white: "0xedebef"

draw_bold_text_with_bright_colors: false
