# Base16 Urara - alacritty color config
# haxibami
colors:
  # Default colors
  primary:
    background: '0x1c1921'
    foreground: '0xd2ced9'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1c1921'
    cursor: '0xd2ced9'

  # Normal colors
  normal:
    black:   '0x292433'
    red:     '0xd9989c'
    green:   '0xabbf86'
    yellow:  '0xd9c77e'
    blue:    '0x9986bf'
    magenta: '0xa6b4de'
    cyan:    '0x86bfb6'
    white:   '0xd2ced9'

  # Bright colors
  bright:
    black:   '0x4e4266'
    red:     '0xe6bbbe'
    green:   '0xb8d2aa'
    yellow:  '0xe4d7a4'
    blue:    '0xb7aad2'
    magenta: '0xcbd3eb'
    cyan:    '0xa5cec7'
    white:   '0xedebef'

draw_bold_text_with_bright_colors: false
