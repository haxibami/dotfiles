[[plugins]]
repo = 'vim-denops/denops.vim'

[[plugins]]
repo = 'nvim-lua/plenary.nvim'
on_source = 'null-ls.nvim'

[[plugins]]
repo = 'jose-elias-alvarez/null-ls.nvim'
on_source = 'nvim-lsp-installer'

[[plugins]]
repo = 'williamboman/nvim-lsp-installer'
on_source = 'nvim-lspconfig'

[[plugins]]
on_event = 'BufEnter'
repo = 'neovim/nvim-lspconfig'
hook_source = '''
  source ~/.config/nvim/lua/lsprc.lua
'''

[[plugins]]
repo = 'hrsh7th/vim-vsnip'

[[plugins]]
repo = 'hrsh7th/vim-vsnip-integ'

[[plugins]]
repo = 'Shougo/pum.vim'
hook_post_source = '''
  call pum#set_option('border', 'single')
  call pum#set_option('padding', v:true)
'''

[[plugins]]
repo = 'Shougo/ddc.vim'
on_event = 'InsertEnter'
depends = ['pum.vim', 'denops.vim', 'nvim-lspconfig']
hook_post_source = '''
  source ~/.config/nvim/ddc/ddcrc.vim
'''

[[plugins]]
repo = 'Shougo/ddc-nvim-lsp'
on_source = 'ddc.vim'

[[plugins]]
repo = 'Shougo/ddc-around'
on_source = 'ddc.vim'

[[plugins]]
repo = 'Shougo/ddc-cmdline'
on_source = 'ddc.vim'

[[plugins]]
repo = 'Shougo/ddc-cmdline-history'
on_source = 'ddc.vim'

[[plugins]]
repo = 'LumaKernel/ddc-file'
on_source = 'ddc.vim'

[[plugins]]
repo = 'tani/ddc-fuzzy'
on_source = 'ddc.vim'

[[plugins]]
repo = 'matsui54/denops-popup-preview.vim'
on_source = 'ddc.vim'
hook_source = '''
  call popup_preview#enable()
'''

[[plugins]]
repo = 'matsui54/denops-signature_help'
on_source = 'ddc.vim'
hook_source = '''
  let g:signature_help_config = {
        \ 'style': 'virtual',
        \ 'border': v:true,
        \ }
  call signature_help#enable()
'''


[[plugins]]
repo = 'lervag/vimtex'
on_ft = ['latex', 'tex']
hook_source = '''
  let g:vimtex_view_general_viewer = 'zathura'
  let g:vimtex_compiler_progname = 'nvr'
  let g:vimtex_view_general_options = "-x \"nvr +%{line} %{input}\" --synctex-forward @line:0:@tex @pdf"
  let g:vimtex_compiler_latexmk = {
      \ 'build_dir' : 'latexbuild',
      \}
  let g:vimtex_compiler_latexmk_engines = { '_': 'lualatex' }
  let g:tex_flavor = 'latex'
  let g:latex_latexmk_options = '-pdflua'
  let g:vimtex_syntax_conceal_disable = 1
  let g:vimtex_syntax_conceal = {
      \ 'accents': 1,
      \ 'cites': 0,
      \ 'fancy': 1,
      \ 'greek': 1,
      \ 'math_bounds': 0,
      \ 'math_delimiters': 1,
      \ 'math_fracs': 1,
      \ 'math_super_sub': 1,
      \ 'math_symbols': 1,
      \ 'sections': 0,
      \ 'styles': 0,
      \}
  let g:vimtex_complete_close_braces = 0
'''

[[plugins]]
repo = 'lambdalisue/fern.vim'
hook_source = '''
  let g:fern#default_hidden=1
  let g:fern#renderer = "nerdfont"
'''
hook_add = '''
  nnoremap <C-E> :Fern . -reveal=% -drawer -toggle -width=40<CR>
'''

[[plugins]]
repo = 'lambdalisue/nerdfont.vim'
on_source = ['fern.vim']

[[plugins]]
repo = 'lambdalisue/fern-renderer-nerdfont.vim'
on_source = ['fern.vim']
hook_source = '''
  let g:fern#renderer = "nerdfont"
'''

[[plugins]]
repo = 'lambdalisue/glyph-palette.vim'
on_source = ['fern.vim']
hook_source = '''
  augroup my-glyph-palette
    autocmd! *
    autocmd FileType fern call glyph_palette#apply()
    autocmd FileType nerdtree,startify call glyph_palette#apply()
  augroup END
'''

[[plugins]]
repo = 'iamcco/markdown-preview.nvim'
on_ft = ['md', 'markdown', 'pandoc.markdown', 'rmd']
build = 'sh -c "cd app && yarn install"'

[[plugins]]
repo = 'rust-lang/rust.vim'
on_ft = ['rs']

[[plugins]]
repo = 'mzlogin/vim-markdown-toc'
on_ft = ['md']

[[plugins]]
repo = 'whonore/Coqtail'
on_ft = ['v']

[[plugins]]
repo = "jalvesaq/Nvim-R"
rev = "stable"
on_ft = ['r']

[[plugins]]
repo = 'chrisbra/Colorizer'
hook_add = '''
  let g:colorizer_auto_filetype='css,scss,html,palette,json'
'''
