add_newline = true

scan_timeout = 10

format = """
[┌──](#d9ced9)$directory$git_branch$git_status
[└─](#d9ced9)$character(#d9ced9)"""
# 
#[│](#d9ced9)$directory$hostname

#🐑

#ﳴ 

#

[character]

success_symbol = "[ 🏳 ](#9abf86)[ ](#d9c77e)"
# \\[๑ᴖ◡ᴖ๑\\]🏳
error_symbol = "[ 🏳 ](#d9989c)[ ](#d9c77e)"
# \\[๑>_<๑\\]
vicmd_symbol = "[ 🏳 ](#d9c77e)[ ](#d9c77e)"
# \\[๑ᴖ◡ᴖ๑\\]

[directory]
truncation_length = 5
format = " [$read_only]($read_only_style)<[$path](bold underline #a6b4de)>"

[hostname]
ssh_only = false
format = "on [$hostname](bold #86bfb6)"

[git_branch]
style = "bold green"
format = "::[$branch $symbol](bold green)"
